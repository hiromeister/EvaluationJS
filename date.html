<!DOCTYPE html>
<html>
<head>
	<title>Date du jour</title>
</head>
<body>

<p id="date"></p>


<script type="text/javascript">
	let mois = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre"]; // Création du tableau contenant les mois en chaine de caractère
	let jour = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"]; // Création du tableau contenant les jour en chaine de caractère
	let date = new Date(); // Création de l'objet date
	let dateId = document.getElementById("date"); // Récupération de <p>
	dateId.innerHTML = "Bienvenue, nous sommes le " + jour[date.getDay()]+ " " + date.getDate()+ " " + mois[date.getMonth()] + " "+ date.getFullYear() + "."; // Affichage 

</script>

</body>
</html>
